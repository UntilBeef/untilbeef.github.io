<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Studio 开发教程 | UntilBeef</title>
    <style>
        :root {
            --primary: #4285F4;
            --dark: #202124;
            --light: #f8f9fa;
            --accent: #EA4335;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
        }
        
        .hero {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 5rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1639762681057-408e52192e55?q=80&w=2232&auto=format&fit=crop') no-repeat center center/cover;
            opacity: 0.2;
            z-index: 0;
        }
        
        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #4285F4, #EA4335, #FBBC05, #34A853);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
        }
        
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .author {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-top: 3rem;
        }
        
        .author-info {
            text-align: left;
        }
        
        .author-name {
            font-weight: 600;
            color: var(--primary);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .author-name:hover {
            color: var(--accent);
            text-decoration: underline;
        }
        
        .contact {
            background-color: rgba(66, 133, 244, 0.1);
            padding: 1.5rem;
            border-radius: 12px;
            margin: 3rem auto 0;
            max-width: 600px;
            border-left: 4px solid var(--accent);
        }
        
        .contact-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--accent);
        }
        
        .qq {
            font-size: 1.3rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .submit-form {
            margin-top: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--light);
        }

        input, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #555;
            border-radius: 6px;
            background-color: rgba(0,0,0,0.5);
            color: var(--light);
            font-size: 1rem;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        button {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d93025;
        }
        
        .email-methods {
            background-color: rgba(0,0,0,0.3);
            padding: 2rem;
            border-radius: 12px;
            margin: 3rem auto;
            max-width: 800px;
        }
        
        .email-methods h2 {
            color: var(--primary);
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }
        
        .email-methods p {
            margin-bottom: 1rem;
        }
        
        .email-methods ul {
            margin-left: 2rem;
            margin-bottom: 1rem;
        }
        
        .email-methods table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }
        
        .email-methods th, .email-methods td {
            padding: 0.8rem;
            border: 1px solid #555;
            text-align: left;
        }
        
        .email-methods th {
            background-color: rgba(66, 133, 244, 0.2);
            color: var(--primary);
        }
        
        .empty-state {
            padding: 4rem 2rem;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .empty-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }
        
        .empty-text {
            font-size: 1.5rem;
            opacity: 0.7;
        }
        
        footer {
            text-align: center;
            padding: 2rem;
            background-color: rgba(0,0,0,0.3);
            margin-top: 4rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .email-methods {
                padding: 1rem;
            }
            
            .email-methods table {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <h1>Roblox Studio开发教程</h1>
            <p class="subtitle">开发指南</p>
            
            <div class="author">
                <div class="author-info">
                    <p>编者和网页开发者</p>
                    <a href="https://space.bilibili.com/3546854264408363" target="_blank" class="author-name">UntilBeef</a>
                </div>
            </div>
            
            <div class="contact">
                <p class="contact-title">投稿</p>
                <div class="submit-form">
                    <div class="form-group">
                        <label for="contributor">投稿人</label>
                        <input type="text" id="contributor" name="contributor" required>
                    </div>
                    <div class="form-group">
                        <label for="content">投稿内容</label>
                        <textarea id="content" name="content" required></textarea>
                    </div>
                    <button type="button" onclick="submitForm()">提交投稿</button>
                </div>
            </div>
            
            <div class="email-methods">
                <h2>邮件发送方法说明</h2>
                <p>当前投稿功能使用前端邮件发送方式，以下是不同邮件发送方案的对比：</p>
                
                <table>
                    <tr>
                        <th>方式</th>
                        <th>纯前端实现</th>
                        <th>依赖环境</th>
                        <th>易用性</th>
                        <th>可靠性</th>
                        <th>推荐指数</th>
                    </tr>
                    <tr>
                        <td>当前方案（JS调用mailto）</td>
                        <td>✅ 是</td>
                        <td>邮件客户端</td>
                        <td>⭐⭐⭐⭐</td>
                        <td>⭐⭐</td>
                        <td>⭐⭐⭐</td>
                    </tr>
                    <tr>
                        <td>后端方案（nodemailer/emailjs）</td>
                        <td>❌ 否</td>
                        <td>Node.js+后端服务</td>
                        <td>⭐⭐⭐</td>
                        <td>⭐⭐⭐⭐</td>
                        <td>⭐⭐⭐⭐</td>
                    </tr>
                </table>
                
                <p><strong>注意事项</strong>：如果您点击"提交投稿"后没有反应，请检查是否已安装邮件客户端并正确配置。您也可以手动发送邮件至 <strong>XHY20130219@163.com</strong>。</p>
            </div>
        </div>
    </section>
    
    <div class="empty-state">
        <div class="empty-icon">📄</div>
        <p class="empty-text">暂无文档</p>
    </div>

    <script>
        // 增强版表单提交函数
        function submitForm() {
            const contributor = document.getElementById('contributor').value;
            const content = document.getElementById('content').value;
            
            if (!contributor || !content) {
                alert('请填写所有必填字段');
                return;
            }
            
            // 尝试打开邮件客户端
            const mailtoLink = 'mailto:XHY20130219@163.com?subject=' + encodeURIComponent('投稿来自: ' + contributor) + '&body=' + encodeURIComponent('投稿人: ' + contributor + '\\n\\n投稿内容:\\n' + content);
            
            // 检测是否支持mailto链接
            const testLink = document.createElement('a');
            testLink.href = mailtoLink;
            
            if (typeof testLink.click === 'function') {
                testLink.click();
                // 添加超时检测，若5秒内无反应则提示手动发送
                setTimeout(() => {
                    if (confirm('未检测到邮件客户端，请手动发送邮件至XHY20130219@163.com\\n\\n是否复制邮箱地址？')) {
                        navigator.clipboard.writeText('XHY20130219@163.com').then(() => {
                            alert('邮箱地址已复制到剪贴板');
                        });
                    }
                }, 5000);
            } else {
                alert('您的浏览器不支持自动发送邮件，请手动发送至XHY20130219@163.com');
            }
        }
    </script>
</body>
</html>
