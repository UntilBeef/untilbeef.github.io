<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        /* 添加3D视差效果 */
        .parallax {
            perspective: 1px;
            height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
        }
        
        .parallax-layer {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
        
        .parallax-base {
            transform: translateZ(0);
        }
        
        .parallax-back {
            transform: translateZ(-1px) scale(2);
        }
        
        /* 粒子背景容器 */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            opacity: 0.7;
        }
        
        /* 霓虹文字效果 */
        .neon-text {
            text-shadow: 
                0 0 5px rgba(66, 133, 244, 0.7),
                0 0 10px rgba(66, 133, 244, 0.5),
                0 0 15px rgba(66, 133, 244, 0.3),
                0 0 20px rgba(66, 133, 244, 0.2);
            animation: neonPulse 2s infinite alternate;
        }
        
        @keyframes neonPulse {
            from { text-shadow: 0 0 5px rgba(66, 133, 244, 0.7), 0 0 10px rgba(66, 133, 244, 0.5); }
            to { text-shadow: 0 0 10px rgba(66, 133, 244, 0.9), 0 0 20px rgba(66, 133, 244, 0.7), 0 0 30px rgba(66, 133, 244, 0.5); }
        }
        
        /* 鼠标跟随效果 */
        .mouse-follower {
            position: fixed;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(66,133,244,0.3) 0%, rgba(66,133,244,0) 70%);
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out, width 0.3s, height 0.3s;
        }
        
        .mouse-follower.hover {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(234,67,53,0.4) 0%, rgba(234,67,53,0) 70%);
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Studio 开发教程 | UntilBeef</title>
    <style>
        :root {
            --primary: #4285F4;
            --dark: #202124;
            --light: #f8f9fa;
            --accent: #EA4335;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .hero {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 8rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1639762681057-408e52192e55?q=80&w=2232&auto=format&fit=crop') no-repeat center center/cover;
            opacity: 0.2;
            z-index: 0;
            transform: scale(1.05);
            animation: backgroundMove 20s linear infinite;
        }
        
        @keyframes backgroundMove {
            0% { transform: scale(1.05) translateX(0); }
            50% { transform: scale(1.1) translateX(5px); }
            100% { transform: scale(1.05) translateX(0); }
        }
        
        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1.2s ease forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #4285F4, #EA4335, #FBBC05, #34A853);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
            text-shadow: 0 0 20px rgba(66, 133, 244, 0.3);
            animation: textShine 5s linear infinite;
            background-size: 200% auto;
        }
        
        @keyframes textShine {
            to {
                background-position: 200% center;
            }
        }
        
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            animation: fadeIn 2s ease forwards 0.5s;
            opacity: 0;
        }
        
        @keyframes fadeIn {
            to { opacity: 0.9; }
        }
        
        .author {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-top: 3rem;
            animation: fadeIn 2s ease forwards 0.8s;
            opacity: 0;
        }
        
        .author-info {
            text-align: left;
        }
        
        .author-name {
            font-weight: 600;
            color: var(--primary);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            padding-bottom: 5px;
        }
        
        .author-name::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--accent);
            transition: width 0.3s ease;
        }
        
        .author-name:hover {
            color: var(--accent);
            transform: translateY(-2px);
        }
        
        .author-name:hover::after {
            width: 100%;
        }
        
        .contact {
            background-color: rgba(66, 133, 244, 0.1);
            padding: 1.5rem;
            border-radius: 12px;
            margin: 3rem auto 0;
            max-width: 600px;
            border-left: 4px solid var(--accent);
            animation: fadeIn 2s ease forwards 1.1s;
            opacity: 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .contact::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(234, 67, 53, 0.1), transparent);
            transition: all 1.5s ease;
        }
        
        .contact:hover::before {
            left: 100%;
        }
        
        .contact-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--accent);
        }
        
        .qq {
            font-size: 1.3rem;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        .contact:hover .qq {
            transform: translateX(5px);
        }
        
        .empty-state {
            padding: 6rem 2rem;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        .empty-icon {
            font-size: 6rem;
            margin-bottom: 1rem;
            opacity: 0.3;
            transition: all 0.3s ease;
        }
        
        .empty-state:hover .empty-icon {
            transform: scale(1.1);
            opacity: 0.5;
        }
        
        .empty-text {
            font-size: 1.5rem;
            opacity: 0.7;
        }
        
        footer {
            text-align: center;
            padding: 2rem;
            background-color: rgba(0,0,0,0.3);
            margin-top: 4rem;
            opacity: 0.7;
            transition: all 0.3s ease;
        }
        
        footer:hover {
            opacity: 1;
            background-color: rgba(0,0,0,0.4);
        }
        
        /* 添加滚动触发动画 */
        .scroll-animate {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }
        
        .scroll-animate.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.8rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="mouse-follower"></div>
    <div id="particles-js"></div>
    <section class="hero">
        <div class="hero-content parallax-base">
            <h1 class="neon-text">Roblox Studio开发教程</h1>
            <p class="subtitle">开发指南</p>
            
            <div class="author">
                <div class="author-info">
                    <p>编者和网页开发者</p>
                    <a href="https://space.bilibili.com/3546854264408363" target="_blank" class="author-name">UntilBeef</a>
                </div>
            </div>
            
            <div class="contact">
                <p class="contact-title">投稿</p>
                <p class="qq">QQ:1303537091</p>
            </div>
        </div>
    </section>
    
    <div class="empty-state scroll-animate">
        <div class="empty-icon">📄</div>
        <p class="empty-text">暂无文档</p>
    </div>

    <script>
        // 添加滚动触发动画
        document.addEventListener('DOMContentLoaded', function() {
            const scrollElements = document.querySelectorAll('.scroll-animate');
            
            const elementInView = (el, percentageScroll = 100) => {
                const elementTop = el.getBoundingClientRect().top;
                return (
                    elementTop <= ((window.innerHeight || document.documentElement.clientHeight) * (percentageScroll/100))
                );
            };
            
            const displayScrollElement = (element) => {
                element.classList.add('visible');
            };
            
            const hideScrollElement = (element) => {
                element.classList.remove('visible');
            };
            
            const handleScrollAnimation = () => {
                scrollElements.forEach((el) => {
                    if (elementInView(el, 75)) {
                        displayScrollElement(el);
                    } else {
                        hideScrollElement(el);
                    }
                });
            };
            
            window.addEventListener('scroll', () => {
                handleScrollAnimation();
            });
            
            // 初始检查
            handleScrollAnimation();
        });
    </script>
<script>
        // 粒子背景配置
        particlesJS("particles-js", {
            "particles": {
                "number": {"value": 80, "density": {"enable": true, "value_area": 800}},
                "color": {"value": "#4285F4"},
                "opacity": {"value": 0.5, "random": true},
                "size": {"value": 3, "random": true},
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#4285F4",
                    "opacity": 0.2,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 1,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {"enable": true, "mode": "grab"},
                    "onclick": {"enable": true, "mode": "push"},
                    "resize": true
                },
                "modes": {
                    "grab": {"distance": 140, "line_linked": {"opacity": 0.5}},
                    "push": {"particles_nb": 4}
                }
            },
            "retina_detect": true
        });

        // 鼠标跟随效果
        const follower = document.querySelector('.mouse-follower');
        document.addEventListener('mousemove', (e) => {
            follower.style.left = `${e.clientX}px`;
            follower.style.top = `${e.clientY}px`;
        });

        // 交互元素鼠标效果
        document.querySelectorAll('a, button, .contact, .author-name').forEach(el => {
            el.addEventListener('mouseenter', () => follower.classList.add('hover'));
            el.addEventListener('mouseleave', () => follower.classList.remove('hover'));
        });
    </script>
</body>
</html>
